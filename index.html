<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Colonia 55 - Ruleta Neón</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        :root { 
            --bg: #000000;
            --neon-cian: #00ffff;
            --neon-rosa: #ff00ff;
            --neon-amarillo: #f0ff00;
        }

        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: var(--bg); color: white; }

        .full-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }

        /* 1. Inicio */
        #overlay { background: var(--bg); z-index: 9999; }
        .titulo-inicio {
            font-size: 2.5em; color: var(--neon-cian);
            text-shadow: 0 0 10px var(--neon-cian), 0 0 20px var(--neon-cian);
            letter-spacing: 5px; margin-bottom: 40px;
        }

        /* 2. Transición */
        #pantalla-transicion { background: rgba(0,0,0,0.95); display: none; z-index: 9000; }
        .card-neon {
            width: 80%; max-width: 300px; padding: 25px; 
            border: 2px solid var(--neon-rosa); border-radius: 20px;
            box-shadow: 0 0 20px var(--neon-rosa); background: rgba(255, 0, 255, 0.05);
        }

        /* 3. Ruleta */
        #wheel-container { display: none; background: var(--bg); z-index: 9100; }
        .wheel-box { position: relative; width: 330px; height: 330px; margin: 20px 0; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 8px var(--neon-cian)); }
        
        .wheel-arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 18px solid transparent;
            border-right: 18px solid transparent; border-top: 30px solid var(--neon-amarillo); z-index: 20;
        }

        .wheel-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 75px; height: 75px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: black; z-index: 25;
            box-shadow: 0 0 15px white; border: 3px solid black; cursor: pointer;
        }

        /* 4. Registro (Post-Premio) */
        #step-registro { display: none; background: rgba(0,0,0,0.98); z-index: 9200; }
        .form-box { width: 85%; max-width: 340px; padding: 25px; background: #111; border-radius: 20px; border: 1px solid #333; }
        
        input { 
            width: 100%; margin: 12px 0; padding: 14px; background: #222;
            border: 1px solid #444; border-radius: 10px; color: white;
            font-size: 16px; box-sizing: border-box;
        }
        input:focus { border-color: var(--neon-cian); outline: none; }

        .btn-main {
            background: var(--neon-cian); color: #000; border: none; padding: 18px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 15px var(--neon-cian);
        }

        .privacy { font-size: 11px; color: #888; margin: 15px 0; display: flex; gap: 8px; text-align: left; }
    </style>
</head>
<body>

    <div id="overlay" class="full-screen">
        <div class="titulo-inicio">COLONIA 55</div>
        <button class="btn-main" onclick="activarAR()">ESCANEAR CÓDIGO</button>
    </div>

    <div id="pantalla-transicion" class="full-screen">
        <div class="card-neon">
            <h2 style="color: var(--neon-rosa);">¡CÓDIGO LISTO!</h2>
            <p>Se ha desbloqueado la ruleta de premios Colonia 55.</p>
        </div>
        <button class="btn-main" style="margin-top: 30px; background: var(--neon-rosa); box-shadow: 0 0 15px var(--neon-rosa);" onclick="irARuleta()">GIRAR AHORA</button>
    </div>

    <div id="wheel-container" class="full-screen">
        <h2 style="color: var(--neon-cian);">PRUEBA TU SUERTE</h2>
        <div class="wheel-box">
            <div class="wheel-arrow"></div>
            <canvas id="canvasWheel"></canvas>
            <div class="wheel-center" id="btnSpin">GIRAR</div>
        </div>
        <p id="txtPremio" style="color: var(--neon-amarillo); font-weight: bold; font-size: 1.5em; text-shadow: 0 0 10px var(--neon-amarillo);"></p>
    </div>

    <div id="step-registro" class="full-screen">
        <div class="form-box">
            <h3 id="titulo-premio" style="color: var(--neon-amarillo); margin-bottom: 20px;"></h3>
            <p style="font-size: 14px; margin-bottom: 20px;">Déjanos tus datos para enviarte tu premio y el brochure digital.</p>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="tel" id="whatsapp" placeholder="WhatsApp">
            <div class="privacy">
                <input type="checkbox" id="aviso">
                <label for="aviso">Acepto el aviso de privacidad de datos.</label>
            </div>
            <button class="btn-main" style="width: 100%;" onclick="finalizarTodo()">RECLAMAR PREMIO</button>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no;" vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const premios = ["PREMIO 1", "DESCUENTO", "PREMIO 2", "SIGUE INTENTANDO", "PREMIO 3", "PREMIO 4", "PREMIO 5", "SIN PREMIO"];
        const colores = ["#ff00ff", "#00ffff", "#ff00ff", "#00ffff", "#ff00ff", "#00ffff", "#ff00ff", "#00ffff"];
        
        let canvas = document.getElementById('canvasWheel');
        let ctx = canvas.getContext('2d');
        canvas.width = 500; canvas.height = 500;
        let startAngle = 0;
        let arc = Math.PI / (premios.length / 2);
        let premioGanado = "";

        function draw() {
            ctx.clearRect(0,0,500,500);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            for(let i = 0; i < premios.length; i++) {
                let angle = startAngle + i * arc;
                ctx.fillStyle = colores[i];
                ctx.beginPath();
                ctx.arc(250, 250, 240, angle, angle + arc, false);
                ctx.arc(250, 250, 30, angle + arc, angle, true);
                ctx.fill();
                ctx.stroke();
                ctx.save();
                ctx.fillStyle = "black";
                ctx.translate(250 + Math.cos(angle + arc/2) * 150, 250 + Math.sin(angle + arc/2) * 150);
                ctx.rotate(angle + arc/2 + Math.PI/2);
                ctx.font = 'bold 16px Arial';
                ctx.fillText(premios[i], -ctx.measureText(premios[i]).width/2, 0);
                ctx.restore();
            }
        }

        function activarAR() {
            document.getElementById('overlay').style.display = 'none';
            sceneEl.systems['mindar-image-system'].start();
        }

        document.querySelector('#target').addEventListener("targetFound", () => {
            sceneEl.systems['mindar-image-system'].stop();
            const v = document.querySelector('video');
            if(v) v.style.filter = "blur(15px) brightness(0.2)";
            document.getElementById('pantalla-transicion').style.display = 'flex';
        });

        function irARuleta() {
            document.getElementById('pantalla-transicion').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'flex';
            draw();
        }

        document.getElementById('btnSpin').addEventListener('click', () => {
            document.getElementById('btnSpin').style.pointerEvents = 'none';
            let spinAngleStart = Math.random() * 10 + 25;
            let spinTime = 0;
            let spinTimeTotal = Math.random() * 3 + 4 * 1000;

            function rotate() {
                spinTime += 30;
                if(spinTime >= spinTimeTotal) {
                    let degrees = startAngle * 180 / Math.PI + 90;
                    let index = Math.floor((360 - degrees % 360) / (arc * 180 / Math.PI));
                    premioGanado = premios[index];
                    document.getElementById('txtPremio').innerText = "GANASTE: " + premioGanado;
                    
                    setTimeout(() => {
                        document.getElementById('wheel-container').style.display = 'none';
                        document.getElementById('step-registro').style.display = 'flex';
                        document.getElementById('titulo-premio').innerText = "¡GANASTE " + premioGanado + "!";
                    }, 2000);
                    return;
                }
                let progress = spinTime / spinTimeTotal;
                let ease = 1 - Math.pow(1 - progress, 3);
                startAngle += ((spinAngleStart * (1 - ease)) * Math.PI / 180);
                draw();
                setTimeout(rotate, 30);
            }
            rotate();
        });

        function finalizarTodo() {
            const nom = document.getElementById('nombre').value;
            const tel = document.getElementById('whatsapp').value;
            const av = document.getElementById('aviso').checked;
            if(!nom || !tel || !av) { alert("Completa tus datos para reclamar."); return; }
            
            const msg = encodeURIComponent(`*RECLAMO DE PREMIO COLONIA 55*\nNombre: ${nom}\nWhatsApp: ${tel}\nGanó: ${premioGanado}\n_Aceptó aviso de privacidad._`);
            window.location.href = `https://wa.me/5215542492026?text=${msg}`;
        }

        draw();
    </script>
</body>
</html>
