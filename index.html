<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ruleta VIP AR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* Colores Vibrantes Neón */
        :root { 
            --bg-oscuro: #0a0a0a;
            --neon-rosa: #ff00ff;
            --neon-cian: #00ffff;
            --neon-amarillo: #f0ff00;
            --blanco: #ffffff;
        }

        body { margin: 0; overflow: hidden; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg-oscuro); color: var(--blanco); }

        .full-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }

        /* 1. Inicio Estilo Vibrante */
        #overlay { background: var(--bg-oscuro); z-index: 9999; }
        .titulo-vibrante {
            font-size: 2.5em; letter-spacing: 4px; color: var(--neon-cian);
            text-shadow: 0 0 10px var(--neon-cian), 0 0 20px var(--neon-cian);
            margin-bottom: 40px;
        }

        /* 2. Transición */
        #pantalla-transicion { background: rgba(0,0,0,0.95); display: none; z-index: 9000; }
        .card-ruleta {
            width: 80%; padding: 30px; border: 2px solid var(--neon-rosa);
            border-radius: 20px; background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-rosa);
        }

        /* 3. Formulario Dark */
        #step-registro { display: none; background: var(--bg-oscuro); z-index: 9100; }
        .form-box { 
            background: #1a1a1a; padding: 30px; border-radius: 20px; 
            width: 85%; max-width: 340px; border: 1px solid #333;
        }
        input { 
            width: 100%; margin: 12px 0; padding: 14px; background: #222;
            border: 1px solid #444; border-radius: 10px; color: white; font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--neon-cian); outline: none; }

        /* 4. Ruleta */
        #wheel-container { display: none; background: var(--bg-oscuro); z-index: 9200; }
        .wheel-box { position: relative; width: 340px; height: 340px; margin: 25px 0; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 10px rgba(0,255,255,0.3)); }
        
        .wheel-arrow {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent;
            border-right: 20px solid transparent; border-top: 35px solid var(--neon-amarillo); z-index: 20;
        }

        .wheel-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: var(--blanco); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: #000; cursor: pointer; z-index: 25;
            box-shadow: 0 0 20px var(--blanco); font-size: 16px;
        }

        .btn-main {
            background: var(--neon-cian); color: #000; border: none; padding: 18px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 15px var(--neon-cian);
        }

        .privacy-text { font-size: 11px; color: #888; margin-top: 15px; display: flex; gap: 8px; text-align: left; }
    </style>
</head>
<body>

    <div id="overlay" class="full-screen">
        <div class="titulo-vibrante">PREMIUM AR</div>
        <button class="btn-main" onclick="activarAR()">ESCANEAR AHORA</button>
    </div>

    <div id="pantalla-transicion" class="full-screen">
        <div class="card-ruleta">
            <h2 style="color: var(--neon-rosa); margin: 0;">¡BIENVENIDO!</h2>
            <p style="opacity: 0.9;">Código validado con éxito.</p>
            <p style="font-size: 0.9em;">Regístrate para liberar el giro de la suerte.</p>
        </div>
        <button class="btn-main" style="margin-top: 40px; background: var(--neon-rosa); box-shadow: 0 0 15px var(--neon-rosa);" onclick="irARegistro()">CONTINUAR</button>
    </div>

    <div id="step-registro" class="full-screen">
        <div class="form-box">
            <h2 style="margin-top:0; color: var(--neon-cian);">DATOS</h2>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="tel" id="whatsapp" placeholder="WhatsApp">
            <div class="privacy-text">
                <input type="checkbox" id="aviso" style="width: auto;">
                <label for="aviso">Acepto los términos y el aviso de privacidad de datos.</label>
            </div>
            <button class="btn-main" style="width: 100%; margin-top: 20px;" onclick="irARuleta()">GIRAR RULETA</button>
        </div>
    </div>

    <div id="wheel-container" class="full-screen">
        <h2 style="color: var(--neon-cian); text-shadow: 0 0 10px var(--neon-cian);">¡MUCHA SUERTE!</h2>
        <div class="wheel-box">
            <div class="wheel-arrow"></div>
            <canvas id="canvasWheel"></canvas>
            <div class="wheel-center" id="btnSpin">SPIN</div>
        </div>
        <p id="txtPremio" style="color: var(--neon-amarillo); font-weight: bold; font-size: 1.6em; text-shadow: 0 0 10px rgba(240,255,0,0.5);"></p>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no;" vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        
        // COLORES VIBRANTES PARA LOS TRIÁNGULOS
        const premios = ["PREMIO 1", "DESCUENTO", "PREMIO 2", "SIGUE INTENTANDO", "PREMIO 3", "PREMIO 4", "PREMIO 5", "SIN PREMIO"];
        const colores = ["#ff00ff", "#00ffff", "#ff00ff", "#00ffff", "#ff00ff", "#00ffff", "#ff00ff", "#00ffff"];
        
        let canvas = document.getElementById('canvasWheel');
        let ctx = canvas.getContext('2d');
        canvas.width = 500; canvas.height = 500;
        let startAngle = 0;
        let arc = Math.PI / (premios.length / 2);

        function draw() {
            ctx.clearRect(0,0,500,500);
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            for(let i = 0; i < premios.length; i++) {
                let angle = startAngle + i * arc;
                ctx.fillStyle = colores[i];
                ctx.beginPath();
                ctx.arc(250, 250, 240, angle, angle + arc, false);
                ctx.arc(250, 250, 40, angle + arc, angle, true);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.fillStyle = "#000000"; // Texto en negro para que resalte en neón
                ctx.translate(250 + Math.cos(angle + arc/2) * 160, 250 + Math.sin(angle + arc/2) * 160);
                ctx.rotate(angle + arc/2 + Math.PI/2);
                ctx.font = 'bold 18px Arial';
                ctx.fillText(premios[i], -ctx.measureText(premios[i]).width/2, 0);
                ctx.restore();
            }
        }

        function activarAR() {
            document.getElementById('overlay').style.display = 'none';
            sceneEl.systems['mindar-image-system'].start();
        }

        document.querySelector('#target').addEventListener("targetFound", () => {
            const system = sceneEl.systems['mindar-image-system'];
            if(system) {
                system.stop(); 
                const v = document.querySelector('video');
                if(v) v.style.filter = "blur(15px) brightness(0.2)";
            }
            document.getElementById('pantalla-transicion').style.display = 'flex';
        });

        function irARegistro() {
            document.getElementById('pantalla-transicion').style.display = 'none';
            document.getElementById('step-registro').style.display = 'flex';
        }

        function irARuleta() {
            if(!document.getElementById('nombre').value || !document.getElementById('aviso').checked) {
                alert("Completa tus datos y acepta la privacidad."); return;
            }
            document.getElementById('step-registro').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'flex';
            draw();
        }

        document.getElementById('btnSpin').addEventListener('click', () => {
            document.getElementById('btnSpin').style.pointerEvents = 'none';
            document.getElementById('btnSpin').style.opacity = '0.5';
            
            let spinAngleStart = Math.random() * 10 + 20;
            let spinTime = 0;
            let spinTimeTotal = Math.random() * 3 + 4 * 1000;

            function rotate() {
                spinTime += 30;
                if(spinTime >= spinTimeTotal) {
                    let degrees = startAngle * 180 / Math.PI + 90;
                    let index = Math.floor((360 - degrees % 360) / (arc * 180 / Math.PI));
                    let p = premios[index];
                    document.getElementById('txtPremio').innerText = "GANASTE: " + p;
                    setTimeout(() => {
                        const nom = document.getElementById('nombre').value;
                        const msg = encodeURIComponent(`*NUEVO GANADOR AR*\nNombre: ${nom}\nPremio: ${p}`);
                        window.location.href = `https://wa.me/5215542492026?text=${msg}`;
                    }, 2500);
                    return;
                }
                let progress = spinTime / spinTimeTotal;
                let ease = 1 - Math.pow(1 - progress, 3); // Fricción suave
                startAngle += ((spinAngleStart * (1 - ease)) * Math.PI / 180);
                draw();
                setTimeout(rotate, 30);
            }
            rotate();
        });

        draw();
    </script>
</body>
</html>
